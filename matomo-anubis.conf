upstream php-handler {
	server app:9000;
}

# HTTP - Redirect all HTTP traffic to HTTPS
server {
  listen 80;

  server_name matomo.dhjensen.dk;

  location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

  location / {
    return 301 https://$host$request_uri;
  }
}

# TLS termination server, this will listen over TLS (https) and then
# proxy all traffic to the target via Anubis.
server {
  # Listen on TCP port 443 with TLS (https) and HTTP/2
  listen 443 ssl;
  http2 on;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Http-Version $server_protocol;
    proxy_pass http://anubis:8080;
  }

  server_name matomo.dhjensen.dk;

  ssl_certificate /etc/nginx/ssl/live/matomo.dhjensen.dk/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/matomo.dhjensen.dk/privkey.pem;
}

# Matomo backend
server {
  # Listen on TCP port 4433 with TLS (https) and HTTP/2
  listen 4433 ssl;
  http2 on;

  server_name matomo.dhjensen.dk;

	ssl_certificate /etc/nginx/ssl/live/matomo.dhjensen.dk/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/matomo.dhjensen.dk/privkey.pem;

  add_header Referrer-Policy origin; # make sure outgoing links don't show the URL to the Matomo instance
  root /var/www/html; # replace with path to your matomo instance
  index index.php;
  try_files $uri $uri/ =404;

  server_tokens off;

  location ~ ^/(index|matomo|piwik|js/index|plugins/HeatmapSessionRecording/configs).php {
		# regex to split $uri to $fastcgi_script_name and $fastcgi_path
		fastcgi_split_path_info ^(.+\.php)(/.+)$;

		# Check that the PHP script exists before passing it
		try_files $fastcgi_script_name =404;

		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
		fastcgi_param HTTP_PROXY ""; # prohibit httpoxy: https://httpoxy.org/
		fastcgi_pass php-handler;
	}

	## deny access to all other .php files
	location ~* ^.+\.php$ {
		deny all;
		return 403;
	}

	## disable all access to the following directories
	location ~ /(config|tmp|core|lang) {
		deny all;
		return 403; # replace with 404 to not show these directories exist
	}
	location ~ /\.ht {
		deny all;
		return 403;
	}

	location ~ js/container_.*_preview\.js$ {
		expires off;
		add_header Cache-Control 'private, no-cache, no-store';
	}

	location ~ \.(gif|ico|jpg|png|svg|js|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2|json)$ {
		allow all;
		## Cache images,CSS,JS and webfonts for an hour
		## Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
		expires 1h;
		add_header Pragma public;
		add_header Cache-Control "public";
	}

	location ~ /(libs|vendor|plugins|misc/user) {
		deny all;
		return 403;
	}

	## properly display textfiles in root directory
	location ~/(.*\.md|LEGALNOTICE|LICENSE) {
		default_type text/plain;
	}
}
